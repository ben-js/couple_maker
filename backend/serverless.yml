service: backend

frameworkVersion: '4'

provider:
  name: aws
  runtime: nodejs18.x
  stage: ""
  region: ap-northeast-2
  httpApi:
    cors: true

functions:
  hello:
    handler: handler.hello
    events:
      - httpApi:
          path: /hello
          method: get

  signup:
    handler: handler.signup
    events:
      - httpApi:
          path: /signup
          method: post

  login:
    handler: handler.login
    events:
      - httpApi:
          path: /login
          method: post

  getUser:
    handler: handler.getUser
    events:
      - httpApi:
          path: /users/{id}
          method: get

  getUserPreferences:
    handler: handler.getUserPreferences
    events:
      - httpApi:
          path: /user-preferences/{userId}
          method: get

  saveUserPreferences:
    handler: handler.saveUserPreferences
    events:
      - httpApi:
          path: /user-preferences
          method: post

  saveProfile:
    handler: handler.saveProfile
    events:
      - httpApi:
          path: /profile
          method: post

  getProfile:
    handler: handler.getProfile
    events:
      - httpApi:
          path: /profile/{userId}
          method: get

  requestMatching:
    handler: handler.requestMatching
    events:
      - httpApi:
          path: /matching-requests
          method: post

  getMatchingRequests:
    handler: handler.getMatchingRequests
    events:
      - httpApi:
          path: /matching-requests
          method: get

  confirmMatching:
    handler: handler.confirmMatching
    events:
      - httpApi:
          path: /matching-confirm
          method: post

  submitChoices:
    handler: handler.submitChoices
    events:
      - httpApi:
          path: /matching-choices
          method: post

  saveReview:
    handler: handler.saveReview
    events:
      - httpApi:
          path: /reviews
          method: post

  getReviews:
    handler: handler.getReviews
    events:
      - httpApi:
          path: /reviews
          method: get

  chargePoints:
    handler: handler.chargePoints
    events:
      - httpApi:
          path: /points-charge
          method: post

  updateUserStatus:
    handler: handler.updateUserStatus
    events:
      - httpApi:
          path: /user-status/{userId}
          method: put

  getCards:
    handler: handler.getCards
    events:
      - httpApi:
          path: /cards
          method: get

  getMainCard:
    handler: handler.getMainCard
    events:
      - httpApi:
          path: /main-card
          method: get

  getCardDetail:
    handler: handler.getCardDetail
    events:
      - httpApi:
          path: /card-detail/{userId}
          method: get

  getMatchDetail:
    handler: handler.getMatchDetail
    events:
      - httpApi:
          path: /match-detail/{matchId}
          method: get

  uploadImage:
    handler: handler.uploadImage
    events:
      - httpApi:
          path: /upload-image
          method: post

  serveFile:
    handler: handler.serveFile
    events:
      - httpApi:
          path: /files/{year}/{month}/{day}/{userId}/{fileName}
          method: get

  migrateImages:
    handler: handler.migrateImages
    events:
      - httpApi:
          path: /migrate-images
          method: post

  cleanupTempFiles:
    handler: handler.cleanupTempFiles
    events:
      - httpApi:
          path: /cleanup-files
          method: post

  getTerms:
    handler: handler.getTerms
    events:
      - httpApi:
          path: /terms
          method: get

  getPrivacy:
    handler: handler.getPrivacy
    events:
      - httpApi:
          path: /privacy
          method: get

  getCustomerService:
    handler: handler.getCustomerService
    events:
      - httpApi:
          path: /customer-service
          method: get

  getMatchingStatus:
    handler: handler.getMatchingStatus
    events:
      - httpApi:
          path: matching-status
          method: get

plugins:
  - serverless-offline 